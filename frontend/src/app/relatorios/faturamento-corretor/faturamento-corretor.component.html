<div class="d-flex flex-column align-items-center p-4">
    <h2>Faturamento por Corretor</h2>

    <div class="row mb-4">
        <p>Digite os dados para o relatório: </p>
        <div class="col">
            <input class="form-control" placeholder="Mês" [(ngModel)]="mes" (click)="onChange()">
        </div>

        <div class="col">
            <input class="form-control" placeholder="Ano" [(ngModel)]="ano" (click)="onChange()">
        </div>

    </div>

    <div class="container d-flex justify-content-center">
        <div class="row w-50">
            <button type="button" class="btn btn-dark" (click)="calcular()">Gerar relatório</button>
        </div>
    </div>

    <div class="row mt-5" *ngIf="status">
        <div class="row bg-light my-2 border p-2" *ngFor="let corretor of result;">

            <div class="col d-flex flex-column justify-content-center">
                <div class="row">
                    <div class="col-6">
                        <p>CRECI: {{ corretor.creci }}</p>
                    </div>
                    <div class="col-6">
                        <p>Nome: {{ corretor.nome }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p>Faturamento: {{ corretor.faturado }}</p>
                    </div>
                </div>
            </div>
    </div>
</div>
