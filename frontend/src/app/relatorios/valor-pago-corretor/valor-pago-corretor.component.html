<div class="d-flex flex-column align-items-center p-4">
    <h2>Valor Pago para um Corretor</h2>

    <div class="row mb-4">
        <p>Digite os dados para o relatório: </p>
        <div class="col">
            <input class="form-control" placeholder="Mês" [(ngModel)]="mes" (click)="onChange()">
        </div>

        <div class="col">
            <input class="form-control" placeholder="Ano" [(ngModel)]="ano" (click)="onChange()">
        </div>

        <div class="col">
            <input class="form-control" placeholder="CRECI" [(ngModel)]="creci" (click)="onChange()">
        </div>
    </div>

    <div class="container d-flex justify-content-center">
        <div class="row w-50">
            <button type="button" class="btn btn-dark" (click)="calcular()">Gerar relatório</button>
        </div>
    </div>

    <div class="row mt-5" *ngIf="status">
        <h3>Valor pago no mês {{ mes }} de {{ ano }} para o corretor {{ result.nome }}: R$ {{ result.salario }}</h3>
    </div>
</div>
