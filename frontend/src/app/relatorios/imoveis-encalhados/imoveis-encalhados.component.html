<div class="d-flex flex-column align-items-center p-4">
    <h2>Imóveis Encalhados</h2>

    <ng-container *ngIf="status === 1">
        <div class="row bg-light my-5 border p-2" *ngFor="let imovel of imoveis;">
            <div class="col-2 d-flex justify-content-center align-items-center">
                <img src="https://cdn.vistahost.com.br/coutoeol20177/vista.imobi/fotos/1317/i01LcH5g7q_13175c49ec5471375.jpg"
                    width="100%" style="object-fit: cover;">
            </div>

            <div class="col d-flex flex-column justify-content-center">
                <div class="row">
                    <div class="col-6">
                        <p>Código: {{ imovel.codigo }}</p>
                    </div>
                    <div class="col-6">
                        <p>Vendedor: {{ imovel.nomeVendedor }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <p>Preço: R$ {{ imovel.preco }}</p>
                    </div>
                    <div class="col-6">
                        <p>Data de cadastro: {{ formatDate(imovel.dataCadastro) }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p>Tipo: {{ formatType(imovel.tipo) }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p style="word-wrap: break-word;">Descrição: {{ imovel.descricao }}</p>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="status === 2">
        <div class="row mt-5">
            <h2>Não existem imóveis encalhados!</h2>
        </div>
    </ng-container>

</div>
