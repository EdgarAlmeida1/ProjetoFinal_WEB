<div class="d-flex flex-column align-items-center p-4">

  <h2>Cadastro de Imóveis</h2>

  <div class="d-flex flex-column w-75 my-5 p-5 rounded shadow bg-dark text-white">
    <div class="row mb-4">
      <div class="col">
        <label class="form-label">Código</label>
        <input class="form-control" [(ngModel)]="imovel.codigo">
      </div>

      <div class="col">
        <label class="form-label">Tipo</label>
        <select class="form-select" [(ngModel)]="imovel.tipo">
          <option selected disabled>Selecione um tipo:</option>
          <option *ngFor="let tipo of tipos;" value="{{ tipo.value }}">{{ tipo.label }}</option>
        </select>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col">
        <label class="form-label">Descrição</label>
        <textarea class="form-control" rows="3" [(ngModel)]="imovel.descricao"></textarea>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col">
        <label class="form-label">Nome do vendedor</label>
        <input class="form-control" [(ngModel)]="imovel.nomeVendedor">
      </div>

      <div class="col">
        <label class="form-label">Preço solicitado</label>
        <input class="form-control" [(ngModel)]="imovel.preco">
      </div>
    </div>

    <div class="row mb-4">
      <div class="col">
        <label class="form-label">Selecione a imagem do imóvel</label>
        <input class="form-control" type="file" accept="image/*" [(ngModel)]="imovel.imagem">
      </div>
      <div class="col">
        <label class="form-label">Data de cadastro</label>
        <input class="form-control" placeholder="dd/mm/aaaa" [(ngModel)]="imovel.dataCadastro">
      </div>
    </div>

    <div class="container d-flex justify-content-center">
      <div class="row w-50">
        <button type="button" class="btn btn-light" (click)="cadastrar()">Cadastrar</button>
      </div>
    </div>
  </div>

</div>
